<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       

    
       
        <body>
            <div class="container">
                <h1>Daily Revenue Calculator</h1>
                <form id="revenue-form">
                    <label for="total-revenue">Total Daily Revenue:</label>
                    <input type="number" id="total-revenue" placeholder="Enter total revenue" required>
        
                    <h2>Expenses</h2>
                    <label for="fino">Fino:</label>
                    <input type="number" id="fino" placeholder="Enter Fino expense">
        
                    <label for="baladi">Baladi:</label>
                    <input type="number" id="baladi" placeholder="Enter Baladi expense">
        
                    <label for="kabda">Kebda:</label>
                    <input type="number" id="kabda" placeholder="Enter Kebda expense">
        
                    <label for="sogok">Sogok:</label>
                    <input type="number" id="sogok" placeholder="Enter Sogok expense">
        
                    <label for="macaroni">Macaroni:</label>
                    <input type="number" id="macaroni" placeholder="Enter Macaroni expense">
        
                    <label for="burger">Burger:</label>
                    <input type="number" id="burger" placeholder="Enter Burger expense">
        
                    <label for="hawashi">Hawashi:</label>
                    <input type="number" id="hawashi" placeholder="Enter Hawashi expense">
        
                    <label for="kofta">Kofta:</label>
                    <input type="number" id="kofta" placeholder="Enter Kofta expense">
        
                    <label for="gas">Gas:</label>
                    <input type="number" id="gas" placeholder="Enter Gas expense">
        
                    <label for="oil">Oil:</label>
                    <input type="number" id="oil" placeholder="Enter Oil expense">
        
                    <label for="spices">Spices:</label>
                    <input type="number" id="spices" placeholder="Enter Spices expense">
        
                    <label for="rent">Rent:</label>
                    <input type="number" id="rent" placeholder="Enter Rent expense">
        
                    <label for="salary">Employee Salary:</label>
                    <input type="number" id="salary" placeholder="Enter Employee Salary">
        
                    <label for="meal-cost">Employee Meal Cost:</label>
                    <input type="number" id="meal-cost" placeholder="Enter Employee Meal Cost">
        
                    <button type="button" onclick="calculateProfit()">Calculate Profit</button>
                </form>
        
                <h2 id="result"></h2>
            </div>
        
        
        

        
        <script src="index.js" async defer></script>
    </body>
</html>
